<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="wrapper">

        <div id="left-content-wrapper">
            <div id="picture"></div>
            <div id="logo-background"></div>
            <div id="logo">
                <img src="images/logo.png" alt="The Odin Project Logo" id="logo">
                <div id="logo-text">ODIN</div>
            </div>
        </div>

        <div id="content-wrapper">
            <h1>
                This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams. Sign up now to get started.
            </h1>

            <h2>
                You know you want to.
            </h2>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="first">First Name</label>
                        <input type="text" id="first" name="first_name" required>
                    </li>

                    <li>
                        <label for="last">Last Name</label>
                        <input type="text" id="last" name="last_name" required>
                    </li>
                    <li>
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" name="user_email" required>
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </li>

                    <li>
                        <label for="password">Password</label>
                        <input type="text" id="pass" name="password" required>
                    </li>

                    <li>
                        <label for="confirm">Confirm Password</label>
                        <input type="text" id="confirm" name="confirm" required>
                    </li>

                    <li class="button">
                        <button type="submit" id="submit">Create Account</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <script src="form.js" async defer></script>
</body>

</html>
